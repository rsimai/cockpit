<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cockpit Camera</title>
    <!-- Include the Cockpit base CSS for consistent styling -->
    <link href="/cockpit/static/base1.css" type="text/css" rel="stylesheet">
    <!-- Include the Cockpit JavaScript API -->
    <script src="/cockpit/static/cockpit.js"></script>
    <style>
        #webcam {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Camera View</h1>
        <p id="status">Requesting camera access...</p>
        <div class="form-row" style="margin-bottom: 1em; display: flex; align-items: center; gap: 1.5em;">
            <div class="form-group">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="camera-toggle">
                    <label class="form-check-label" for="camera-toggle">Camera On/Off</label>
                </div>
            </div>
            <div class="form-group">
                <label for="resolution-select">Select Resolution:</label>
                <select id="resolution-select" class="form-control" style="width: auto; display: inline-block;">
                    <option value="default">Default</option>
                </select>
            </div>
            <div class="form-group">
                <button id="snapshot-button" class="btn btn-primary" disabled>Take Snapshot</button>
            </div>
        </div>
        <video id="webcam" autoplay playsinline></video>
    </div>
    <script src="camera.js"></script>
</body>
</html>
